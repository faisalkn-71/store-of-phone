<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store of Phone</title>

    <!-- CSS -->
    <style>
        #spinner{
            display: none;
        }
    </style>
    

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <!-- header start -->

   <header>
    
    <section class="my-5 container-fluid w-100">

        <!-- title  -->
        <h1 class="text-center fw-bold text-primary my-5">Store of Phone</h1> 
    
        <!-- search box and button -->
    <div class="input-group mb-3 w-75 mx-auto my-3 rounded-3">
        <input id="search-field" type="text" class="form-control bg-light w-50" placeholder="Search phone here" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchPhone()" class="btn bg-primary text-white fw-bold rounded-3" type="button" id="search-btn">Search</button>
      </div>
    </section>
</header>

    <!-- main body -->
   <main> 
     
    <!-- show spinner -->
   <div class="d-flex justify-content-center">
    <div id="spinner" class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
        <h1 ></h1>
    </div>
   </div>


    <!-- Error massage -->
    <div id="error" class="text-center fs-1 text-danger">
        <h1></h1>
    </div>


    <!-- phone details -->
    <section class="container-fluid my-5">

        <!-- phone details card -->
        <div id="phone-details" class="row row-cols-1 row-cols-md-1 g-4">
          
        </div>
    </section>

    <!-- phone container -->

       <section class="container-fluid my-5">

        <!-- phone card -->

        <div id="phone-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
          
        </div>
       </section>
   </main>

   <!-- Bootstrap JS -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
   

   <!-- own javascript -->
   <script src="app.js"></script>
</body>
</html>
