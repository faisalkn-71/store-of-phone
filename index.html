<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Shop</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
   <header>
    <section class="my-5 container w-100">

        <!-- title  -->
        <h1 class="text-center fw-bold text-primary my-5">Phone Shop</h1> 
    
        <!-- search box and button -->
    <div class="input-group mb-3 w-50 mx-auto my-3 rounded-3">
        <input id="search-field" type="text" class="form-control bg-light" placeholder="Search phone here" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchPhone()" class="btn bg-primary text-white fw-bold" type="button" id="search-btn">Search</button>
      </div>
   </header>
    </section>

   <main> 


    <!-- Error massage -->
    
    <div id="error" class="text-center fs-1 text-danger">
        <h1></h1>
    </div>


    <!-- phone details -->
    <section class="container my-5">
        <div id="phone-details" class="row row-cols-1 row-cols-md-1 g-4">
          
        </div>
    </section>

    <!-- phone container -->

       <section class="container my-5">

        <!-- phone card -->

        <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
          
        </div>
       </section>
   </main>

   <!-- Bootstrap JS -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
   
   <script src="app.js"></script>
</body>
</html>
